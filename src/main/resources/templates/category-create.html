<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crea categoria</title>
</head>
<body>

	<h2>Crea una nuova categoria</h2>
	
	<div th:if="${errors}" class="col-12">
		<h3>Errors:</h3>
		<ul>
			<li th:each="error : ${errors}" th:object="${error}">
				[[*{defaultMessage}]]
			</li>
		</ul>
	</div>
	
	<form method="POST" th:action="@{/categories/create}" th:object="${category}">
		<label>Nome</label><br>
		<input type="text" name="title" th:field="*{name}" />
		<br>
		
		<label>Foto</label>
		<div
			th:each = "photo : ${photos}"
			th:object = "${photo}"
		>
			<input 
				type="checkbox" name="photos"
				
				th:value="*{id}"
				th:field="${category.photos}"
			/>
			<label>[[*{title}]]</label>
		</div>
		
		<input type="submit" value="Crea" />
	</form>
</body>
</html>
