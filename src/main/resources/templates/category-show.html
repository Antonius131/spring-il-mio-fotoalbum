<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Categoria</title>

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body th:object = "${category}">
	
	<div class="container py-5">
		<div class="row mb-3">
			<div class="col-md-8 offset-md-2">			
				<h2>Categoria - <i>[[*{name}]]</i></h2>
			</div>		
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="row">
					<div 
						class="col-md-3"
						th:each="photo : ${photos}"
						th:object="${photo}"
						>			
						<div class="card">
							<img th:src="*{url}" class="card-img-top">
							<div class="card-body">
								<h6 class="card-title"> [[*{title}]] </h6>
							</div>
						</div>
					</div>	
				</div>							
			</div>	
		</div>
	</div>
</body>
</html>
