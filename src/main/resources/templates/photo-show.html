<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mostra Foto</title>

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body th:object = "${photo}">

	<div class="containe py-5">
		<div class="row">
			<div class="col-md-4 offset-md-4">	
				<div class="card">	
					<img class="card-img-top" th:src="*{url}">	
					<div class="card-body">					
						<h2 class="card-title">
							Foto - <i>[[*{title}]]</i>
						</h2>
						<p>Visibile: [[*{visible}]]</p>
						<p class="card-subtitle"><i>[[*{description}]]</i></p>
						<p>
							Categorie: 
							<i th:each="category : ${categories}" th:object="${category}">
								[[*{name}]],
							</i>
						</p>
					</div>		
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
