<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aggiungi Foto</title>

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>

	<header th:replace="~{headerFrag :: header()}"></header>
	
	<h2>Aggiungi una foto</h2>
	<div th:if="${errors}" class="col-12">
		<h3>Errors:</h3>
		<ul>
			<li th:each="error : ${errors}" th:object="${error}">
				[[*{defaultMessage}]]
			</li>
		</ul>
	</div>
	
	<form method="POST" th:action="@{/photos/create}" th:object="${photo}">
		<label>Titolo</label><br>
		<input type="text" name="title" th:field="*{title}" />
		<br>
		
		<label>Descrizione</label><br>
		<input type="text" name="description" th:field="*{description}" />
		<br>
		
		<label>Url</label><br>
		<input type="text" name="url" th:field="*{url}" />
		<br>
		
		<label>Visibilit√†</label>
		<div>
			<input type="radio" name="visible" th:field="*{visible}" value="1"/><label>Visibile</label>
			<input type="radio" name="visible" th:field="*{visible}" value="0"/><label>Non visibile</label>
		</div>
		<br>
		
		<label>Categorie</label>
		<div
			th:each = "category : ${categories}"
			th:object = "${category}"
		>
			<input 
				type="checkbox" name="categories"
				
				th:value="*{id}"
				th:field="${photo.categories}"
			/>
			<label>[[*{name}]]</label>
		</div>
		
		<input type="submit" value="Aggiungi" />
	</form>
</body>
</html>
