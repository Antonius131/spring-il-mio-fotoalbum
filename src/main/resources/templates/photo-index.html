<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Foto</title>
</head>
<body>

	<h1>Tutto le foto</h1>
	
	<div style="margin-bottom:20px">
		<a href="photos/create">Aggiungi una foto</a>
	</div>
	<table>
		<thead>
			<th>Id</th>
			<th>Title</th>
			<th>Descrizione</th>
			<th>Url</th>
			<th>Visibile</th>
			<th>Azioni</th>
		</thead>
		<tbody
			th:each="photo : ${photos}"
			th:object="${photo}"
		>
			<td>
				[[*{id}]]
			</td>
			<td>
				[[*{title}]]
			</td>
			<td>
				[[*{description}]]
			</td>
			<td>
				[[*{url}]]
			</td>
			<td>
				[[*{visible}]]
			</td>
			<td>
				<a th:href="@{photos/show/{id}(id=${photo.id})}">Mostra</a>
				<a th:href="@{photos/edit/{id}(id=${photo.id})}">Modifica</a>
				<a th:href="@{photos/delete/{id}(id=${photo.id})}">Elimina</a>
			</td>
		</tbody>
	</table>
</body>
</html>
